<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Barbearia Alura - Contato</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
            </div>
        </header>
        <main>
            <section class="contato-form">
                <form>
                    <label for="nome">Nome e Sobrenome</label>
                    <input type="text" id="nome" name="name" class="input-padrao" required/>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="input-padrao" required placeholder="seuemail@dominio.com"/>
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx"/>
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
                    <fieldset>
                        <legend>Como prefere seu contato?</legend>
                        <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email"/>Email</label>
                        <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone"/>Telefone</label>
                        <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked/>Whatsapp</label>
                    </fieldset>
                    <fieldset>
                    <legend>Qual o melhor horário para ser atendido?</legend>
                        <select>
                            <option value="manha">Manhã</option>
                            <option value="tarde">Tarde</option>
                            <option value="noite">Noite</option>   
                        </select>
                    </fieldset>
                    <label><input type="checkbox" class="checkbox" checked/>Gostaria de receber nossas novidades por email?</label>
                    
                <input type="submit" value="Enviar Formulário" class="enviar" /> 
                </form>
            </section>
            <section class="contato-agenda">
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>08:00 - 20:00</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>08:00 - 20:00</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>08:00 - 20:00</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy;Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
